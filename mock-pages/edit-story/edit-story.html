<!DOCTYPE html>
<html lang="en">
<head>
  <title>Storybook</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
</head>

<body class="bg-light">

<header>
  <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
    <a class="navbar-brand" href="#"><i class="fas fa-book-reader"></i>Storybook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Public Stories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Stories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log out</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container">
  <div class="row justify-content-md-center" >
    <div class="col-md-10 ">
      <div>
        <h3 class="my-3">Edit Story</h4>
        <form
            class="needs-validation" novalidate
            [formGroup]="storyForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="storyTitle">Story Title</label>
            <input
                type="text" class="form-control" id="storyTitle"
                formControlName="storyTitle" placeholder="" value="" required>
            <div class="invalid-feedback">
              Story Title is required.
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="mb-3">
                <label for="visibilityStatus">Status</label>
                <select
                    id="visibilityStatus" class="form-control"
                    formControlName="visibilityStatus">
                  <option selected>Public</option>
                  <option>Private</option>
                </select>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="storyContent">Tell us your story:</label>
            <textarea
                class="form-control" id="storyContent" rows="10"
                formControlName="storyContent" required>
            </textarea>
            <div class="invalid-feedback">
              Please enter a story.
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary" type="submit">Save</button>
          <a href="/auth/google" class="btn btn-warning" role="button">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021</p>
  </footer>
</div>

<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';

    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>


</body>
</html>
